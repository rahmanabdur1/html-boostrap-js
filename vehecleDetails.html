<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Trim Selection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .progress {
            height: 8px;
        }
        .progress-bar {
            background-color: #519bad;
        }
        .trim-option {
            border: 2px solid #ccc;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
            background-color: #fff;
        }
        .trim-option:hover, .trim-option.selected {
            border-color: #519bad;
            background-color: #e8f0f3;
        }
        .btn-back {
            background-color: #fff;
            border: 1px solid #519bad;
            color: #519bad;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
        }
        .security-text {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <!-- Progress Bar -->
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Title -->
        <h3 class="fw-bold">What is your vehicle's trim? <i class="bi bi-info-circle"></i></h3>

        <!-- Vehicle Model -->
        <h4 class="fw-bold mt-3">bZ4X</h4>

        <!-- Car Image -->
        <img src="https://via.placeholder.com/250x120" alt="Car Image" class="img-fluid my-3">

        <!-- Trim Options -->
        <div class="text-start">
            <p class="fw-bold">Trim Options</p>

            <div class="trim-option" onclick="selectTrim(this)">Limited AWD (GS)</div>
            <div class="trim-option" onclick="selectTrim(this)">Limited AWD (Natl)</div>
            <div class="trim-option" onclick="selectTrim(this)">Limited AWD (SE)</div>
            <div class="trim-option" onclick="selectTrim(this)">Limited FWD (GS)</div>
        </div>

        <!-- Back Button -->
        <div class="row mt-4">
            <div class="col-12">
                <button class="btn btn-back">Back</button>
            </div>
        </div>

        <!-- Security Message -->
        <p class="security-text mt-3">ðŸ”’ Your information is secured</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Highlight Selected Trim -->
    <script>
        function selectTrim(element) {
            document.querySelectorAll('.trim-option').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
        }
    </script>

</body>
</html>
