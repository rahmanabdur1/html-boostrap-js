<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Year Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .progress {
            height: 8px;
        }
        .year-btn {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 2px;
            border: 1px solid #ddd;
            background-color: #fff;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
   
        .lock-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <!-- Progress Bar -->
        <div class="progress mb-3">
            <div class="progress-bar bg-[#519bad]" role="progressbar" style="width: 5%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Question -->
        <h3 class="mb-4 fw-bold">What year is your vehicle?</h3>

        <!-- Vehicle Year Selection Grid -->
        <div class="row g-3">
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2025</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2024</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2023</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2022</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2021</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2020</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2019</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2018</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2017</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2016</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2015</button></div>
            <div class="col-6 col-md-4"><button class="btn btn-light year-btn">2014</button></div>
        </div>

        <!-- Security Notice -->
        <div class="lock-icon mt-3">
            <span>ðŸ”’ Your information is secured</span>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
