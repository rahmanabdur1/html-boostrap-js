<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Year Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .progress-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    position: relative;
}

.progress-percentage {
    font-size: 14px;
 
    margin-bottom: 5px; /* Adjust spacing between text and progress bar */
}

        .progress {
            width: 60%;
            height: 14px;
            background-color: #ddd;
            border-radius: 7px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            width: 15%; /* Set progress to 15% */
            height: 100%;
            background-color: #519bad;
            transition: width 0.3s ease-in-out;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 27px; /* Horizontal gap */
            row-gap: 17px; /* Vertical gap */
            justify-items: center;
            margin-top: 20px;
        }
        .year-btn {
            width: 100%;
            padding: 23px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            transition: all 0.3s ease;
            box-shadow: 2px 5px 10px rgba(0, 0, 6, 0.1);
            cursor: pointer;
        }
        .lock-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;       
            color: #519bad;
        }
        .lock-icon i {
            margin-right: 8px;
        }
        .lock-icon span {
            color: #737373;
            font-size: 13px;
            font-family: 'Libre Franklin', sans-serif; 
        }
        h3 {
            padding: 14px;
            font-weight: 700;
            font-size: 1.57em;
            font-family: 'Libre Franklin', sans-serif; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <span class="progress-percentage">15%</span>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        
        <h3>What year is your vehicle?</h3>
        <div class="grid">
            <button class="year-btn">2025</button>
            <button class="year-btn">2024</button>
            <button class="year-btn">2023</button>
            <button class="year-btn">2022</button>
            <button class="year-btn">2021</button>
            <button class="year-btn">2020</button>
            <button class="year-btn">2019</button>
            <button class="year-btn">2018</button>
            <button class="year-btn">2017</button>
            <button class="year-btn">2016</button>
            <button class="year-btn">2015</button>
            <button class="year-btn">2014</button>
        </div>
        <div class="lock-icon">
            <i class="fas fa-lock"></i> <span>Your information is secured</span>
        </div>
    </div>
</body>
</html>
