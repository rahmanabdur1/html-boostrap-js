<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .progress {
            height: 8px;
        }
        .progress-bar {
            background-color: #519bad;
        }
        .form-control {
            padding: 15px;
            font-size: 16px;
        }
        .btn-custom {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
        }
        .btn-next {
            background-color: #ccc;
            border: none;
            color: #fff;
            cursor: not-allowed;
        }
        .btn-back {
            background-color: #fff;
            border: 1px solid #519bad;
            color: #519bad;
        }
        .security-text {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <!-- Progress Bar -->
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 35%;" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Title -->
        <h3 class="fw-bold">Tell us a little more about your vehicle.</h3>

        <!-- Vehicle Model -->
        <h4 class="fw-bold mt-3">bZ4X</h4>

        <!-- Car Image -->
        <img src="https://via.placeholder.com/250x120" alt="Car Image" class="img-fluid my-3">

        <!-- Input Field -->
        <div class="text-start">
            <label for="mileage" class="fw-bold">Mileage (ok to estimate) <i class="bi bi-info-circle"></i></label>
            <input type="text" id="mileage" class="form-control" placeholder="Example: 24,000">
        </div>

        <!-- Buttons -->
        <div class="row mt-4">
            <div class="col-6">
                <button class="btn btn-custom btn-back">Back</button>
            </div>
            <div class="col-6">
                <button class="btn btn-custom btn-next" disabled>Next</button>
            </div>
        </div>

        <!-- Security Message -->
        <p class="security-text mt-3">ðŸ”’ Your information is secured</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
